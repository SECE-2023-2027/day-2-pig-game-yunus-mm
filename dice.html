<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="dice.css">
    <script src="dice.js" defer></script>

</head>

<body>

    <div class="container">
        <div class="left">

            <h3 class="p1">PLAYER 1 <br><span id="score1">0</span></h3>
            <button class="score2">current <br> <span class="score1">0</span></button>
        </div>
        <div class="right">
            <h3 class="p2">PLAYER 2 <br><span id="score2">0</span></h3>
            <button class="score1">current <br><span class="score2">0</span></button>
        </div>

    </div>
    <button class="reset">NEW GAME</button>
    <img src="dice3.jpg" alt="Dice" />
    <button class="roll">ROLL DICE</button>
    <button class="hold">HOLD</button>

</body>

</html>
